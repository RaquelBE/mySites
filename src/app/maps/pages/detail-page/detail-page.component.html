<div class="image-container">
  <div class="card" style="width: 18rem;">
    <img src={{newPlace?.image}} class="card-img-top" alt="...">
    <div class="card-body">
      <h3 class="card-text">{{ newPlace?.name }}</h3>
      <p class="card-text">{{ newPlace?.description }}</p>
    </div>
    <button id="return" [routerLink]="['/maps/fullscreen']" class="btn btn-secondary">
      Mapa
    </button>
  </div>
</div>
